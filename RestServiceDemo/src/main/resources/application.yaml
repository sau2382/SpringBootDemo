server:
  port : 80
  servlet:
    context-path: /demoservice
spring:
   application:
      name: demoservice  

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
     loggers:
      enabled: true
     shutdown:
      enabled: true
      
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger
      